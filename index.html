<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <style>
      :root {
        --bs-font-sans-serif: system-ui, -apple-system, "Microsoft JhengHei",
          微軟正黑體, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
          "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol", "Noto Color Emoji";
      }

      .bg-cover {
        background-position: center center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="py-3 text-center border-bottom">
        <a href="#" class="h2 text-decoration-none link-dark">Aaron's Blog</a>
      </header>
      <div class="overflow-auto pt-3">
        <nav class="nav justify-content-between flex-nowrap text-nowrap">
          <a href="#" class="nav-link link-secondary">HTML</a>
          <a href="#" class="nav-link link-secondary">CSS</a>
          <a href="#" class="nav-link link-secondary">JavaScript</a>
          <a href="#" class="nav-link link-secondary">中文</a>
        </nav>
      </div>

      <!-- 若只需要出現一次使用 background-image 即可 -->
      <div
        style="
          background-image: url(https://images.unsplash.com/photo-1565733293285-77aa342b22dd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80);
        "
        class="p-4 p-md-5 text-white rounded-3 bg-cover"
      >
        <div class="col-md-6">
          <h1 class="display-4 fst-italic">Lorem ipsum dolor sit amet.</h1>
          <p class="lead my-3">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
            tenetur numquam magni quas. Nihil, quibusdam.
          </p>
          <p class="lead mb-0">
            <a href="#" class="text-white">More</a>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
